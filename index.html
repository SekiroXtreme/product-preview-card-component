<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <link href="./assets/styles/global.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 max-w-xl rounded-lg overflow-hidden drop-shadow-sm drop-shadow-gray-100"
    >
      <div>
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume Bottle"
        />
      </div>
      <div
        class="relative p-6 bg-white  flex flex-col justify-center space-y-5"
      >
        <p class="text-sm tracking-[.25em]">
          <span>PERFUME</span>
        </p>
        <h1 class="text-3xl font-bold font-serif">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-sm leading-relaxed">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="flex gap-3 items-center">
          <span
            class="text-3xl font-bold font-serif text-[var(--color-green-500)]"
            >$149.99</span
          >
          <span class="text-sm line-through">$169.99</span>
        </p>
        <button
          class="flex items-center justify-center gap-3 w-full bg-[var(--color-green-500)] text-white text-md py-2 px-4 rounded"
        >
          <img src="./images/icon-cart.svg" alt="" class="w-4 h-4" />Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josedavid Ruiz Herrera</a>.
    </div>
  </body>
</html>
